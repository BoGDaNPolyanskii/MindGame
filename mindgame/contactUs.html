<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Зв'язатися з нами</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="MG Logo" height="40">
        <nav>
            <a href="index.html">Головна сторінка</a>
            <a href="contactUs.html" class="active">Зв'язатися з нами</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h1 class="mind-game-title">Mind Game</h1>
            <h2>Contact us</h2>
            <form action="#" method="POST" class="contact-form">
                <input type="text" name="first-name" placeholder="Ім'я" required>
                <input type="text" name="last-name" placeholder="Прізвище" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Ваше повідомлення" rows="5" required></textarea>
                <button type="submit" class="submit-button">Відправити</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-text">Email: mind_game@gmail.com</div>
        <div class="footer-text">© 2024 Mind Game Pattern. All rights reserved.</div>
    </footer>
